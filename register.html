<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="style.css"/>
    <title>Register</title>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="text-center">Register Page</h2>
                </div>
                <div class="col-md-12 text-center">
                    <a href="index.html"><i class="glyphicon glyphicon-home" id="glyph"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container cont">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <label for="name">Name:</label>
                    <input type="user" class="form-control" id="name" placeholder="Introduce Name" autofocus/>
                </div>
                <div class="col-xs-12 col-md-12">
                    <label for="surname">Surname:</label>
                    <input type="user" class="form-control" id="surname" placeholder="Introduce Surname">
                </div>
                <div class="col-xs-12 col-md-12">
                    <label for="username">Username:</label>
                    <input type="user" class="form-control" id="username" placeholder="Introduce Username">
                </div>
                <div class="col-xs-12 col-md-12">
                    <label for="pass">Password:</label>
                    <input type="password" class="form-control" id="pass" placeholder="Introduce Password"/>
                </div>
                <div class="col-xs-12 col-md-12">
                    <label for="pass2">Repeat Password:</label>
                    <input type="password" class="form-control" id="pass2" placeholder="Repeat Password"/>
                </div>
            </div>
            <div class="row align:center">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary main-btn" >Register</button>
                </div>
            </div>
        </form>
    </div>
    <div id="footer">
        <div class="container">
            <p class="text-center"><span class="label label-warning">Website has been created by Borja</span></p>
        </div>
    </div>

</body>
</html>
