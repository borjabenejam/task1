<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container text-center">
           <h2>Login Page</h2>
        </div>
    </div>

    <div class="container" style="outline:1px solid blue; background-color:darkgray; min-height:500px;">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label for="user">Username:</label>
                    <input type="user" class="form-control" id="user" placeholder="Introduce Username">
                </div>
                <div class="col-xs-12 col-md-6">
                    <label for="pass">Password:</label>
                    <input type="password" class="form-control" id="pass" placeholder="Introduce Password"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Keep me Online</input>
                        </label>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-default" style="min-width:250px; margin-top:10px;">Login</button>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
