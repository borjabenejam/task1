<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="text-center">Login Page</h2>
                </div>
                <div class="col-md-12 text-center">
                    <a href="main.html"><i class="glyphicon glyphicon-home" id="hey"></i></a>
                </div>
            </div>

        </div>
    </div>

    <div class="container cont">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <label for="user">Username:</label>
                    <input type="user" class="form-control" id="user" placeholder="Introduce Username">
                </div>
                <div class="col-xs-12 col-md-12">
                    <label for="pass">Password:</label>
                    <input type="password" class="form-control" id="pass" placeholder="Introduce Password"/>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Keep me Online</input>
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary main-btn">Login</button>
                </div>
            </div>
        </form>
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-center"><span class="label label-warning">Website has been created by Borja</span></p>
        </div>
    </div>


</body>
</html>
